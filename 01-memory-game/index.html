<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9ba512bc98.js" crossorigin="anonymous"></script>  
  <link rel="shortcut icon" href="./img/favicongame.png" id="favicon">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/puntuacion.css">
  <title>Memory Game</title>
</head>

<body>
  <header class="header-container">
    <h1>Juego de memoria visual</h1>
    <nav class="navbar">
      <ul>
        <li id="start"><a>Inicio</a></li>
        <li id="score"><a href="./puntuacion.html">Puntuaci√≥n</a></li>
        <li id="alta"><a>Date de alta</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <div class="container score-container">
        <button class="start-btn">Start</button>
        <div class="score-board">
          <div class="score-board__item">
            <p>Intentos</p>
            <p class="score-board__item-score">0</p>
          </div>
          <div class="score-board__item">
            <p>Tiempo</p>
            <p class="score-board__item-time">0</p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="board"></div>
        <div class="finish-display hide">
          <p><img src="./img/win.gif" /></p>
          <h2>Fin de la partida!</h2>
        </div>
      </div>
    </section>
  </main>
  <template id="template-card">
    <div class="card">
      <div class="card__front">
      </div>
      <div class="card__back">
      </div>
    </div>
  </template>
  <div class="overlay" id="overlay">
    <div class="popup" id="popup">
      <a href="#" class="btn-close-popup" id="btn-close-popup"><i class="fa-solid fa-x"></i></a>
      <h3>INGRESA TU NOMBRE DE USUARIO</h3>
      <h4>y juega al juego de memoria visual:</h4>
      <form id="formulario">
        <div class="container-inputs">
          <input type="text" placeholder="jugador" name="user" id="user">
        </div>
        <input type="button" value="Aceptar" id="submit" class="btn-submit">
      </form>
    </div>
  </div>
  <div class="style-switcher">
    <div class="style-switcher-toggler s-icon">
      <i class="fas fa-cog fa-spin"></i>
    </div>
    <div class="day-night s-icon"><i class="fas fa-sun"></i></div>
    <h4>Paleta de colores</h4>
    <div class="colors">
      <span class="color-1" onclick="fijarEstiloActivo('color-1')"></span>
      <span class="color-2" onclick="fijarEstiloActivo('color-2')"></span>
      <span class="color-3" onclick="fijarEstiloActivo('color-3')"></span>
      <span class="color-4" onclick="fijarEstiloActivo('color-4')"></span>
      <span class="color-5" onclick="fijarEstiloActivo('color-5')"></span>
    </div>
  </div>
  <script src="./js/main.js" type="module"></script>
  <script src="./js/style-switcher.js"></script>
</body>

</html>
