<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>Seco</title>
</head>
<body>
  <main class="main">
    <h1 class="main__title">Web de Seco</h1>
    <form action="#" method="get" class="main__form">
      <label for="pass" class="main__pass">Escribe tu contraseña: </label>
      <input type="password" id="pass" class="main__pass" placeholder="Introduzca contraseña" autocomplete="on" />
      <button type="submit" class="main__button" hidden>Enviar</button>
    </form>
  </main>
  <script src="./main.js"></script>  
</body>
</html>
